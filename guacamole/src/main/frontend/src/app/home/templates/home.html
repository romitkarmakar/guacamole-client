<div class="home-view view" ng-class="{loading: !isLoaded()}">
  <div class="connection-list-ui" style="width: 100vw">
    <!-- The recent connections for this user -->
    <div class="header">
      <img src="images/desolabs.png" class="computer-icon" />
      <!-- <h2 id="section-header-recent-connections">{{'HOME.SECTION_HEADER_RECENT_CONNECTIONS' | translate}}</h2> -->
      <h2 id="section-header-recent-connections">Hi {{ menuTitle }}</h2>
      <guac-user-menu></guac-user-menu>
    </div>
    <div style="display: flex; flex-direction: row">
      <div>
        <!-- All connections for this user -->
        <div class="header">
          <guac-group-list-filter
            connection-groups="rootConnectionGroups"
            filtered-connection-groups="filteredRootConnectionGroups"
            placeholder="'HOME.FIELD_PLACEHOLDER_FILTER' | translate"
            connection-properties="filteredConnectionProperties"
            connection-group-properties="filteredConnectionGroupProperties"
          ></guac-group-list-filter>
        </div>
        <div class="all-connections">
          <guac-group-list
            connection-groups="filteredRootConnectionGroups"
            templates="{
                          'connection'       : 'app/home/templates/connection.html',
                          'connection-group' : 'app/home/templates/connectionGroup.html'
                      }"
            page-size="20"
          ></guac-group-list>
        </div>
      </div>
      <div style="width: 100%;">
        <guac-recent-connections
          root-groups="rootConnectionGroups"
        ></guac-recent-connections>
      </div>
    </div>
  </div>
</div>
